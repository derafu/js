<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test __.paste()</title>
</head>
<body>
    <input type="text" id="input-paste" placeholder="Pegar aquí desde input">
    <textarea id="textarea-paste" placeholder="Pegar aquí desde textarea"></textarea>
    <div id="div-paste">Pegar aquí desde div</div>
    <button id="trigger-paste-input">Pegar en Input</button>
    <button id="trigger-paste-textarea">Pegar en Textarea</button>
    <button id="trigger-paste-div">Pegar en Div</button>
    <button id="trigger-paste-callback">Pegar con Callback</button>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notyf/3.10.0/notyf.min.js" integrity="sha512-467grL09I/ffq86LVdwDzi86uaxuAhFZyjC99D6CC1vghMp1YAs+DqCgRvhEtZIKX+o9lR0F2bro6qniyeCMEQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notyf/3.10.0/notyf.min.css" integrity="sha512-ZX18S8AwqoIm9QCd1EYun82IryFikdJt7lxj6583zx5Rvr5HoreO9tWY6f2VhSxvK+48vYFSf4zFtX/t2ge62g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <script src="../../src/utils.js"></script>
    <script src="../../src/ui.js"></script>
    <script src="../../src/tabs.js"></script>
    <script src="../../src/form/validation.js"></script>
    <script src="../../src/form/fields.js"></script>
    <script src="../../src/form/tables.js"></script>
    <script src="../../src/__.js"></script>
    <script src="../../src/form.js"></script>
    <script>
        document.getElementById('trigger-paste-input').addEventListener('click', function() {
            __.paste(document.getElementById('input-paste'), 'Texto pegado en input.');
        });
        document.getElementById('trigger-paste-textarea').addEventListener('click', function() {
            __.paste(document.getElementById('textarea-paste'), 'Texto pegado en textarea.');
        });
        document.getElementById('trigger-paste-div').addEventListener('click', function() {
            __.paste(document.getElementById('div-paste'), 'Texto pegado en div.');
        });
        document.getElementById('trigger-paste-callback').addEventListener('click', function() {
            __.paste(function(text) {
                console.log('Texto pegado con callback:', text);
            }, 'Texto pegado usando callback.');
        });
    </script>
</body>
</html>
