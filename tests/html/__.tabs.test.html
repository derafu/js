<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test __.tabs()</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <!-- Pesta침as -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a href="#tab1" class="nav-link" id="tab1-tab" data-bs-toggle="tab" type="button" role="tab" aria-controls="tab1">Tab 1</a>
        </li>
        <li class="nav-item" role="presentation">
            <a href="#tab2" class="nav-link" id="tab2-tab" data-bs-toggle="tab" type="button" role="tab" aria-controls="tab2" >Tab 2</a>
        </li>
        <li class="nav-item" role="presentation">
            <a href="#tab3" class="nav-link" id="tab3-tab" data-bs-toggle="tab" type="button" role="tab" aria-controls="tab3" >Tab 3</a>
        </li>
    </ul>

    <!-- Contenido de Pesta침as -->
    <div class="tab-content pt-4" id="myTabContent">
        <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
            <div class="card mb-4" id="tab1_card1-card">
                <div class="card-header">Card 1 en Tab 1</div>
                <div class="card-body">Contenido de Card 1 en Tab 1.</div>
            </div>
            <div class="card mb-4" id="tab1_card2-card">
                <div class="card-header">Card 2 en Tab 1</div>
                <div class="card-body">Contenido de Card 2 en Tab 1.</div>
            </div>
            <!-- Bot칩n para abrir modal -->
            <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modal1">Abrir Modal 1</button>
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
            <!-- Contenido de Tab 2 -->
            <div class="card mb-4" id="tab2_card1-card">
                <div class="card-header">Card 1 en Tab 2</div>
                <div class="card-body">Contenido de Card 1 en Tab 2.</div>
            </div>
            <!-- Bot칩n para abrir modal -->
            <button type="button mb-4" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2">Abrir Modal 2</button>
        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
            <!-- Contenido de Tab 3 -->
            <div class="card mb-4" id="tab3_card1-card">
                <div class="card-header">Card 1 en Tab 3</div>
                <div class="card-body">
                    <form>
                        <label for="input1">Input 1</label>
                        <input type="text" name="input1" id="input1" class="form-control mb-2" />
                        <label for="input2">Input 2</label>
                        <input type="number" name="input2" id="input2" class="form-control mb-2" />
                        <label for="input3">Input 3</label>
                        <input type="password" name="input3" id="input3" class="form-control mb-2" />
                        <label for="textarea1">Textarea 1</label>
                        <textarea name="textarea1" id="textarea1" class="form-control mb-2"></textarea>
                        <label for="select1">Select 1</label>
                        <select name="select1" id="select1" class="form-control mb-2">
                            <option value="o1">Option 1</option>
                            <option value="o2">Option 2</option>
                            <option value="o3">Option 3</option>
                        </select>
                        <label for="select2">Select 2</label>
                        <select name="select2" id="select2" class="form-control mb-2">
                            <option value="oa">Option A</option>
                            <option value="ob">Option B</option>
                            <option value="oc">Option C</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal1Label">Modal 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Contenido de Modal 1.</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal2Label">Modal 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Contenido de Modal 2.</div>
            </div>
        </div>
    </div>

    <script src="../../src/utils.js"></script>
    <script src="../../src/ui.js"></script>
    <script src="../../src/tabs.js"></script>
    <script src="../../src/form/validation.js"></script>
    <script src="../../src/form/fields.js"></script>
    <script src="../../src/form/tables.js"></script>
    <script src="../../src/__.js"></script>
    <script src="../../src/form.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $("#select2").select2({'theme':'bootstrap-5', 'width':'100%'});
            __.tabs();
        });
    </script>
</body>
</html>
